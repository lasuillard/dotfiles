- clean: ["~", "~/bin"]

- link:
    ~/.bashrc.d:
      path: .bashrc.d

    ~/bin/shell:
      path: bin/shell
      create: true
      relink: true

    ~/.vimrc:
      path: profile/.vimrc
      relink: true

    ~/.gitconfig:
      path: profile/.gitconfig
      relink: true

- shell:
    # Extend .bashrc file
    - command: ./scripts/register-bashrc-d.sh &>> /tmp/dotfiles.log
