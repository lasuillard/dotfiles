- clean: ["~", "~/bin"]

- link:
    ~/.bashrc.d:
      path: .bashrc.d

    ~/bin/shell:
      path: bin/shell
      create: true
      relink: true

    ~/.vimrc:
      path: profile/.vimrc
      relink: true

- shell:
    # Extend .bashrc file
    - |
      cat <<EOT >> ~/.bashrc
      for f in ~/.bashrc.d/*.sh; do
        source "\$f"
      done
      EOT

- apt:
  - bash-completion
  - vim
